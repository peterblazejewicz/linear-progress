<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="linear-progress">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="mdc-linear-progress__buffering-dots"></div>
    <div id="buffer" class="mdc-linear-progress__buffer"></div>
    <div id="primaryBar" class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
  </template>

  <script>
    /**
     * `linear-progress`
     * Quoting: The MDC Linear Progress component is a spec-aligned linear progress indicator component adhering to the Material Design progress &amp; activity requirements.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LinearProgress extends Polymer.Element {
      static get cssClasses() {
        return {
          CLOSED_CLASS: 'mdc-linear-progress--closed',
          INDETERMINATE_CLASS: 'mdc-linear-progress--indeterminate',
          REVERSED_CLASS: 'mdc-linear-progress--reversed',
        }
      }
      static get is() { return 'linear-progress'; }
      static get properties() {
        return {
          /**
          * Toggles the component between the determinate and indeterminate state.
          */
          determinate: {
            type: Boolean,
            value: false,
            observer: '_determinateChanged'
          },
          /**
          * Sets the progress bar to this value. Value should be between [0, 1]
          */
          progress: {
            type: Number,
            value: 0,
            observer: '_progressChanged'
          },
          buffer: {
            type: Number,
            value: 0,
            observer: '_bufferChanged'
          },
          /**
          * Reverses the direction of the linear progress indicator
          */
          reverse: {
            type: Boolean,
            value: false,
            observer: '_reverseChanged'
          }
        };
      }

      /**
      * Puts the component in the closed state
      */
      close() {

      }

      /**
      * Puts the component in the open state
      */
      open() {

      }

      /**
      * Sets the css transform property on the given element.
      */
      setTransform(element, value) {

      }

      // private api

      _bufferChanged() {

      }
      
      _determinateChanged() {

      }

      _progressChanged() {

      }

      _reverseChanged() {

      }

    }

    window.customElements.define(LinearProgress.is, LinearProgress);
  </script>
</dom-module>
