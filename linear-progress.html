<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="linear-progress">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="mdc-linear-progress__buffering-dots"></div>
    <div id="buffer" class="mdc-linear-progress__buffer"></div>
    <div id="primaryBar" class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
  </template>

  <script>
    /**
     * `linear-progress`
     * Quoting: The MDC Linear Progress component is a spec-aligned linear progress indicator component adhering to the Material Design progress &amp; activity requirements.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class LinearProgress extends Polymer.Element {
      static get cssClasses() {
        return {
          CLOSED_CLASS: 'mdc-linear-progress--closed',
          INDETERMINATE_CLASS: 'mdc-linear-progress--indeterminate',
          REVERSED_CLASS: 'mdc-linear-progress--reversed',
        }
      }
      static get is() { return 'linear-progress'; }
      static get properties() {
        return {
          /**
          * Toggles the component between the determinate and indeterminate state.
          */
          determinate: {
            type: Boolean,
            value: true,
            observer: '_determinateChanged'
          },
          /**
          * Sets the progress bar to this value. Value should be between [0, 1]
          */
          progress: {
            type: Number,
            value: 0,
            observer: '_progressChanged'
          },
          /**
          * Sets the buffer bar to this value. Value should be between [0, 1]
          */
          buffer: {
            type: Number,
            value: 0,
            observer: '_bufferChanged'
          },
          /**
          * Reverses the direction of the linear progress indicator
          */
          reverse: {
            type: Boolean,
            value: false,
            observer: '_reverseChanged'
          },
          /**
          * Puts the component in the open state/close state
          */
          open: {
            type: Boolean,
            value: true,
            observer: '_openChanged'
          }
        };
      }

      // private api

      _bufferChanged() {
        if(this.determinate) {
          this._setScale(this.$.buffer, this.buffer);
        }
      }
      
      _determinateChanged() {
        this.classList.toggle(LinearProgress.cssClasses.INDETERMINATE_CLASS, this.determinate);
        if(!this.determinate) {
          this._setScale(this.$.primaryBar, 1);
          this._setScale(this.$.buffer, 1);
        }
      }

      _openChanged() {
        this.classList.toggle(LinearProgress.cssClasses.CLOSED_CLASS, !this.open);
      }

      _progressChanged() {
        if(this.determinate) {
          this._setScale(this.$.primaryBar, this.progress);
        }
      }

      _reverseChanged() {
        this.classList.toggle(LinearProgress.cssClasses.REVERSED_CLASS, this.reverse);
      }

      _setScale(el, scaleValue) {
        const value = `scaleX(${scaleValue})`;
        const transformStyleProperties = ['transform', 'WebkitTransform', 'MozTransform', 'OTransform', 'MSTransform'];
        transformStyleProperties.forEach(transformStyleProperty => {
          el.style[transformStyleProperty] = value;
        });

      }

    }

    window.customElements.define(LinearProgress.is, LinearProgress);
  </script>
</dom-module>
