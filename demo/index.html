<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>linear-progress demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../linear-progress.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic linear-progress demo</h3>
      <h4>Determinate</h4>
      <demo-snippet>
        <template>
          <linear-progress progress=".5" determinate></linear-progress>
        </template>
      </demo-snippet>

      <h4>Determinate Reverse</h4>
      <demo-snippet>
        <template>
          <linear-progress progress=".5" determinate reverse></linear-progress>
        </template>
      </demo-snippet>

      <h4>Indeterminate</h4>
      <demo-snippet>
        <template>
          <linear-progress></linear-progress>
        </template>
      </demo-snippet>

      <h4>Indeterminate</h4>
      <demo-snippet>
        <template>
          <linear-progress reverse></linear-progress>
        </template>
      </demo-snippet>

      <h4>Buffer</h4>
      <demo-snippet>
        <template>
          <linear-progress determinate progress="0.5" buffer="0.3"></linear-progress>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
